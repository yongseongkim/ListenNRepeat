name: Repeatit
options:
  bundleIdPrefix: kr.co.yongseongkim
  postGenCommand:
    pod install
settings:
  DEVELOPMENT_TEAM: 4S8J2466NG
settingGroups:
  CODE_SIGN_IDENTITY: "iPhone Developer"
  CODE_SIGN_STYLE: Automatic
packages:
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    from: 5.0.0
  SwiftEntryKit:
    url: https://github.com/huri000/SwiftEntryKit
    version: 1.1.4
  Realm:
    url: https://github.com/realm/realm-cocoa
    version: 5.2.0
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift
    from: 5.0.0
  RxSwiftExt:
    url: https://github.com/RxSwiftCommunity/RxSwiftExt
    from: 5.0.0
targets:
  Repeatit:
    type: application
    platform: iOS
    deploymentTarget: 13.0
    dependencies:
      - package: SnapKit
      - package: SwiftEntryKit
      - package: Realm
        product: RealmSwift
      - package: RxSwift
        product: RxSwift
        product: RxCocoa
      - package: RxSwiftExt
    sources:
      - Repeatit
    preBuildScripts:
      - script: "GOOGLE_SERVICE_INFO_PLIST_FROM=\"${PROJECT_DIR}/Repeatit/Resources/GoogleService-Info.plist\"\nBUILD_APP_DIR=\"${BUILT_PRODUCTS_DIR}/${FULL_PRODUCT_NAME}\"\nGOOGLE_SERVICE_INFO_PLIST_TO=\"${BUILD_APP_DIR}/GoogleService-Info.plist\"\ncp \"${GOOGLE_SERVICE_INFO_PLIST_FROM}\" \"${GOOGLE_SERVICE_INFO_PLIST_TO}\""
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Repeatit/Repeatit.entitlements
      configs:
        debug:
          CUSTOM_BUILD_SETTING: my_debug_value
        release:
          CUSTOM_BUILD_SETTING: my_release_value

